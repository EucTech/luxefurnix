<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles/signup.css">
    <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="image-side">
        <img src="/static/images/sign_up_furniture.jpg">
    </div>
    <div class="form-side">
        <h2 class="signup-header">Sign Up</h2>
        <form>
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm Password">
            <input type="submit" value="SIGN UP">
        </form>
        <p>Already have an account? <a href="#">Sign In</a></p>
    </div>
</div>
</body>
</html>
